<!DOCTYPE html>
<html>
<head>
    <title>GUGUEL</title>
    <style>
        body {
            background-color: white;
            margin-top: 0;
            margin-bottom: 0;
            margin-left: 0;
            margin-right: 0;
            display: grid;
            grid-template-rows: repeat(3, 305px);
        }
        
        .main-section {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;

        }
        
        .logo {
            display: flex;
            width: auto;
            
            margin: 0px;
            padding: 0px;
            border: 0px;
            height: 100%px;
        
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(3, 1fr);
            justify-items: flex-end;
        }

        .top {
            justify-content: flex-start;
            align-items: flex-end   ;
        }

    </style>
</head>
<body>
    <header class="grid">
        <div></div>
        <div></div>
        <div><a href="">Gmail   </a>          <a href="">  Imagenes</a>    .</div>
        <div></div>
        <div></div>
        <div></div>
    </header>
    <main class="main-section">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        <input type="text" placeholder="Search">
    </main>
    <footer class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div style="justify-self: flex-start; align-self: flex-end;">    <a href="">Publicidad</a>   <a href="">Negocios</a>   <a href="">Sobre Google</a></div>
        <div></div>
        <div style="align-self: flex-end;">    <a href="">Privacidad</a>   <a href="">Condiciones</a>   <a href="">Preferencias</div>
    </footer>
</body>
</html>
