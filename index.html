<!DOCTYPE html>
<html>
<head>
    <title>GUGUEL</title>
    <style>
        body {
            background-color: white;
            margin-top: 0;
            margin-bottom: 0;
            margin-left: 0;
            margin-right: 0;
            display: grid;
            grid-template-rows: repeat(3, 305px);
        }
        
        .main-section {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;

        }
        
        .logo {
            display: flex;
            width: auto;
            
            margin: 0px;
            padding: 0px;
            border: 0px;
            height: 100%px;
        
        }

    </style>
</head>
<body>
    <header></header>
    <main class="main-section">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        <input type="text" placeholder="Search">
    </main>
    <footer></footer>
</body>
</html>
